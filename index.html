    const aminoAcidMasses = {
      'A': 71.079,
      'C': 103.139,

      'R': 156.189,
      'S': 87.078,
      'T': 101.105,
      'V': 99.133,
      'W': 186.214,
      'Y': 163.176
    };


		
	function calculateMolecularWeight() {
      const sequence = document.getElementById('sequence').value;
	  
	  
	  var dropdown1 = document.getElementById("dropdown1");
      var NAA1 = dropdown1.options[dropdown1.selectedIndex].value; NAA1 = parseFloat(NAA1);

	  
	  var dropdown2 = document.getElementById("dropdown2");
      var NAA2 = dropdown2.options[dropdown2.selectedIndex].value; NAA2 = parseFloat(NAA2);

	  
	  var dropdown1 = document.getElementById("dropdown3");
      var NAA3 = dropdown3.options[dropdown3.selectedIndex].value; NAA3 = parseFloat(NAA3);

	  
	  var dropdown2 = document.getElementById("dropdown4");
      var NAA4 = dropdown4.options[dropdown4.selectedIndex].value; NAA4 = parseFloat(NAA4);

	  
	  
      let molecularWeightint = 18.015;
      for (const aminoAcid of sequence) {
        if (!aminoAcidMasses.hasOwnProperty(aminoAcid)) {
          document.getElementById('result').innerHTML = `Error: Invalid amino acid "${aminoAcid}"`;
          return;
        }
        molecularWeightint += aminoAcidMasses[aminoAcid]; 
      }
	  molecularWeight = molecularWeightint - NAA1 + NAA2 - NAA3 + NAA4;
		if (molecularWeightint > 18.015) {
		document.getElementById('result').innerHTML = `Molecular weight: ${molecularWeight.toFixed(2)} Da` ;		

		} else {
		document.getElementById('result').innerHTML = `Molecular weight: 0.00 Da`;
		}
		
      
    }
  </script>
